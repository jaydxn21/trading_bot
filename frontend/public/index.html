<!-- templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QUANTUMTRADER PRO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: 'Courier New', monospace;
        color: #fff;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-text {
        color: #00d4ff;
        font-size: 1.5rem;
        margin-top: 20px;
      }
      
      .pulse {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div style="color: #00d4ff; font-size: 2rem; font-weight: bold;" class="pulse">QUANTUMTRADER PRO</div>
      <div class="loading-text">Initializing Trading Engine...</div>
      <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">v7.0 â€¢ REAL MODE</div>
    </div>
    
    <div id="root"></div>
    
    <!-- QUICK FIX: Proper Flask static file reference -->
    <script src="{{ url_for('static', filename='js/main.bundle.js') }}"></script>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 3000);
      });
      
      // Fallback: hide loading after 10 seconds max
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          console.warn('Forcing loading screen hide');
          loading.style.display = 'none';
        }
      }, 10000);
    </script>
  </body>
</html>
